<div class="modal-body">
    <form [formGroup]="formCrud" class="was-validated" novalidate>
        <div class="mb-3">
            <label class="col-md-4 col-form-label" for="descripcion">Descripción</label>
            <div class="col-md-7">
                <textarea type="text" rows="4" placeholder="Escribe algo..." class="form-control is-valid"
                    formControlName='descripcion' required></textarea>
                <div class="valid-feedback" *ngIf="!descripcionField.hasError('required')">
                    Valor valido
                </div>
            </div>
            <div class="invalid-feedback">
                por favor ingrese un valor valido para la descripción
            </div>
        </div>
        <div class="mb-3">
            <label class="col-md-4 col-form-label" for="fecha">Fecha</label>
            <div class="col-md-7">
                <input type="date"
                    class="form-control is-valid"
                    formControlName='fecha'>
                <div class="valid-feedback">
                    Valor válido
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit"
    class="btn btn-primary"
    (click)="guardarCrud()"
    [disabled]="formCrud.invalid"
    >Agregar</button>
    <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
</div>
